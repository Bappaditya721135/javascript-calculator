<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h3 class="text">javascript calculator</h3>

    <div class="calculator-body">
        <!-- calculator screen  -->
        <section class="screen-section">
            <h3 class="screen">0</h3>
        </section>

        <!-- calculator button section  -->
        <section class="btn-section">


            <!-- number section  -->
            <section class="number-section">
                <button class="number-btn one-btn" data-number="1">1</button>
                <button class="number-btn two-btn" data-number="2">2</button>
                <button class="number-btn three-btn" data-number="3">3</button>
                <button class="number-btn four-btn" data-number="4">4</button>
                <button class="number-btn five-btn" data-number="5">5</button>
                <button class="number-btn six-btn" data-number="6">6</button>
                <button class="number-btn seven-btn" data-number="7">7</button>
                <button class="number-btn eight-btn" data-number="8">8</button>
                <button class="number-btn nine-btn" data-number="9">9</button>
                <button class="number-btn dot-btn" data-number=".">.</button>
                <button class="number-btn zero-btn" data-number="0">0</button>
            </section>

            <!-- operator section  -->
            <section class="operator-section">
                <button class="operator-btn add-btn" data-operator="+">+</button>
                <button class="operator-btn sub-btn" data-operator="-">-</button>
                <button class="operator-btn mod-btn" data-operator="%">%</button>
                <button class="operator-btn mul-btn" data-operator="*">*</button>
                <button class="operator-btn div-btn" data-operator="/">/</button>
            </section>



            <!-- equal button section  -->
            <section class="equalTo-section">
                <button class="equalTo-btn">=</button>
            </section>

            <!-- clear section  -->
            <section class="clear-section">
                <button class="clear-btn">C</button>
            </section>



        </section>
        </section>
    </div>
</body>
<script src="./index.js"></script>

</html>
